# common info
name: improved_storyline_sd
language: ru
installment: exmachina
 
# main human readable info
display_name: Improved Storyline [ComPatch]
version: "1.2"
build: "240412a"
description: |
  Сюжетная модификация, главная цель которой - переосмыслить и разнообразить сюжет оригинальной игры. В этой модификации вас ждут переработанные диалоги, более полно раскрывающие персонажей и саму вселенную игры, новые сюжетные повороты, более разнообразные концовки и другие качественные улучшения истории.
authors: pavlikrpg
 
# optional human readable info
logo: assets/logo.jpg
release_date: "12.04.2024"
link: https://github.com/zatinu322/ImprovedStoryline/
trailer_url: https://www.youtube.com/watch?v=c7kZsW94dWY
tags: [story]
change_log: assets/change_list_ru.md
other_info: assets/faq_rus.md

screenshots:
  - img: assets/screen_0.jpg
    text: Новый зимний регион, состоящий из трёх локаций.
  - img: assets/screen_1.jpg
    text: Один из множества переработанных игровых диалогов.
  - img: assets/screen_2.jpg
    text: Дополненная начальная катсцена - Лиса разговаривает с Феликсом на его базе.
  - img: assets/screen_3.jpg
    text: Катсцена с подлодкой в Хеле с восстановленными вырезанными фразами главного героя.
  - img: assets/screen_4.jpg
    text: Система отображения текущих попутчиков игрока.
  - img: assets/screen_5.jpg
    text: Катсцена в начале нового второстепенного квеста.

translations: [eng]
 
# installation configuration
no_base_content: false
strict_requirements: true
compatible_minor_versions: false
compatible_patch_versions: false

data_dirs:
  - data
  - molokovoz_wheel

options_base_dir: options
 
# installator compatibility
patcher_version_requirement: "2.1.1"

# community patch requirements
prerequisites:
  - name: [community_patch]
    versions: 
     - "1.14.1"

# restrict installation on english compatch
incompatible:
  - name: community_patch
    versions: []
    optional_content:
    - english_localization

# optional mod content
optional_content:
  - name: icons
    display_name: Иконки
    description: |
      Улучшенные иконки для радара из модификации Steel Dawn.
  - name: snowfall
    display_name: Улучшенный снегопад
    description: |
      Более интенсивный и красивый снегопад в зимних локациях. Значительно влияет на производительность и не рекомендуется к установке людям со слабыми ПК.
  - name: kraycity
    display_name: Kraycity
    description: Модификация от OverLine (Rock), добавляющая пять новых деревень на территорию локации Край.
    default_option: skip